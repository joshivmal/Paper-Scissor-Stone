    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <H1> Rock Paper Scissor</H1>
    <div class="container">

        <div id="cont">
            <img class="pic" src="./images/rock.png" id="rock">

            <img class="pic" src="./images/scissors.png" id ="scissors">
        </div>
        <div class="textbox">
            <div>
                <p id = "user-score"  class="font">0</p>
                <p  class="font">You</p>
            </div>
            <div>
                <p id="comp-score" class="font">0</p>
                <p class="font">Comp</p>
            </div>
        </div>
        <div id="msg">Pick your move</div>

        <script src="script.js"></script>
    </div>
</body>
